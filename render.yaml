services:
  - type: web
    name: appointment-booking-backend
    env: node
    plan: free
    region: oregon
    rootDir: backend
    buildCommand: npm install --production=false
    # Note: Migrations are NOT run in startCommand to avoid deployment timeouts.
    # Run migrations manually via Render Shell: node database/migrate.js
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
    healthCheckPath: /api/health
    autoDeploy: false
    
databases:
  - name: appointment-booking-db
    plan: free
    databaseName: appointment_db
    user: appointment_user
