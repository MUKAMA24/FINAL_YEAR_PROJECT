services:
  - type: web
    name: appointment-booking-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm run migrate && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: appointment-booking-db
          property: connectionString
    autoDeploy: false
databases:
  - name: appointment-booking-db
    plan: free
    databaseName: appointment_db
    user: appointment_user
